<!doctype html>
<html lang="en" ng-app="lanternApp">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <div class="progress" ng-show="loading"><div>Loading…</div></div>
    <div id="branding-bar">
        <div id="text-logo" data-version="{{version}}"><img src="img/text-logo.png" alt="Lantern Live" /></div>
        <a id="energy-logo"><img src="img/energy-logo.png" alt="U.S. Department of Energy" /></a>
    </div>
    <div id="handle" class="{{menu}}">
        <div class="inner">
            <a id="btn-mail" href="mailto:lanternlivebeta@hq.doe.gov?subject=Lantern%20Live%20Feedback" class="button rounded solid icon white"><span class="icon-email" aria-hidden="true"></span>Email Feedback</a>   
            <a id="btn-about" href="#/about" class="button rounded solid icon white"><span class="icon-lantern" aria-hidden="true"></span>About Lantern Live</a>
            <a id="btn-terms" href="#/terms" class="button rounded solid icon white"><span class="icon-guide" aria-hidden="true"></span>Terms of Use</a>
            <a id="btn-twitter" href="" onclick="window.open('https://twitter.com/ENERGY', '_system');" class="button rounded solid icon white" target="_blank"><span class="icon-twitter" aria-hidden="true"></span>Follow @ENERGY on Twitter</a>
        </div>        
    </div>
    <div id="search-bar" ng-controller="SearchCtrl"> 
        <div id="search-area" class="{{backstate}}">
            <a href="#/" class="arrow-back" title="Back"><span class="icon-arrow2-left"><span class="element-invisible">Back</span></span></a>
            <searchbar id="search-text" data-focus="false" ng-model="address" type="text" ng-focus="showFocus()" ng-blur="hideFocus()" placeholder="Enter a Location" />
        </div>
        <div id="search-options">            
            <button id="btn-clear" ng-click="clear()" type="button" title="Clear"><span class="icon-close" aria-hidden="true"><span class="element-invisible">Clear</span></span></button>
            <button id="btn-search" ng-click="search()" ng-show="searchfocus" type="button" title="Search"><span class="icon-search" aria-hidden="true"><span class="element-invisible">Search</span></span></button>
            <button id="btn-target" ng-click="locate()" ng-hide="searchfocus" type="button" title="Locate"><span class="icon-target" aria-hidden="true"><span class="element-invisible">Locate</span></span></button>
            <button id="btn-lantern" ng-click="toggleMenu()" type="button" title="About Lantern Live"><div class="icon-lantern size-32" aria-hidden="true"></div><div class="icon-list size-22" aria-hidden="true"></div></button>
        </div>    
    </div>
    <nav id="nav-{{navstate}}">        
        <span class="icon-{{navclass}}" aria-hidden="true"></span>
        <span>{{navtext}}</span>
        <div class="view-buttons" ng-show="typestate">
            <a id="btn-map" href="#/{{maptarget}}" class="small {{mapactive}}">Map</a>
            <a id="btn-list" href="#/{{listtarget}}" class="small {{listactive}}">List</a>
        </div>
    </nav> 
    <div id="{{id}}" ng-view class="{{animate}}"></div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-touch.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-pull-to-refresh.min.js"></script>
    <script type="text/javascript" src="js/codebird.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript">app.initialize();</script>
</body>
</html>
